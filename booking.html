<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Private Session - What To Do by Nana Sue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="js/config.js"></script>
  <script>
    // Initialize Booking Data
    window.bookingData = {
      id: "temp_" + Date.now(),
      price: 150.00,
      bookingComplete: false
    };
  </script>

  <script src="components.js" defer></script>

  <!-- App Modules -->
  <script type="module" src="js/steps/StepServiceSchedule.js"></script>
  <script type="module" src="js/steps/StepIntake.js"></script>
  <script type="module" src="js/steps/StepPayment.js"></script>
  <script type="module" src="js/steps/StepConfirmation.js"></script>
  <script type="module" src="js/booking-manager.js"></script>
</head>

<body class="bg-gray-50">

  <site-header></site-header>

  <main class="min-h-screen bg-gray-50 py-12 pb-32">
    <div class="container mx-auto px-4 max-w-7xl">

      <!-- Page Header -->
      <div class="text-center mb-12">
        <h1 class="text-3xl md:text-3xl font-bold text-gray-900">Start Your Baby's Mobility Journey</h1>
      </div>

      <!-- Progress Bar -->
      <div class="mb-10 flex justify-center">
        <div class="flex items-center gap-0">
          <!-- Step 1: Schedule -->
          <div class="flex flex-col items-center">
            <div id="step-0-indicator"
              class="step-circle w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold mb-1 transition-all duration-300 text-xs md:text-base">
              1</div>
            <span class="text-xs md:text-sm font-medium text-gray-600">Schedule</span>
          </div>

          <!-- Line 1 -->
          <div class="w-16 md:w-24 h-1 bg-gray-200 mb-6"></div>

          <!-- Step 2: Details -->
          <div class="flex flex-col items-center">
            <div id="step-1-indicator"
              class="step-circle w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold mb-1 transition-all duration-300 text-xs md:text-base">
              2</div>
            <span class="text-xs md:text-sm font-medium text-gray-600">Details</span>
          </div>

          <!-- Line 2 -->
          <div class="w-16 md:w-24 h-1 bg-gray-200 mb-6"></div>

          <!-- Step 3: Payment -->
          <div class="flex flex-col items-center">
            <div id="step-2-indicator"
              class="step-circle w-10 h-10 rounded-full border-2 flex items-center justify-center font-bold mb-1 transition-all duration-300 text-xs md:text-base">
              3</div>
            <span class="text-xs md:text-sm font-medium text-gray-600">Payment</span>
          </div>
        </div>
      </div>

      <!-- Main Form Container -->
      <div class="min-h-[500px] relative">
        <!-- Web Components for Steps -->
        <step-service-schedule id="step0"></step-service-schedule>
        <step-intake id="step1" class="hidden"></step-intake>
        <step-payment id="step2" class="hidden"></step-payment>
        <step-confirmation id="step3" class="hidden"></step-confirmation>
      </div>

    </div>
  </main>

  <site-footer></site-footer>

  <style>
    .pac-container {
      z-index: 10000 !important;
    }
  </style>

  <!-- Google Maps API -->
  <script>
    window.initMap = function () {
      console.log("Google Maps API Loaded");
      document.dispatchEvent(new Event('google-maps-loaded'));
    };
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk9l_s9sLgM60sH1a_FoTTWYZkYsgAg8Q&libraries=places,geometry&callback=initMap"
    async defer></script>
</body>

</html>
