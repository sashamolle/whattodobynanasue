<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Private Session - What To Do by Nana Sue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    // Global Configuration
    // Must run before any modules to prevent race conditions
    window.API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:3001' : '';

    window.bookingData = {
      id: "temp_" + Date.now(),
      serviceType: 'in-home',
      price: 150.00,
      bookingComplete: false
    };
  </script>

  <script src="components.js" defer></script>

  <!-- App Modules -->
  <script type="module" src="js/steps/StepService.js"></script>
  <script type="module" src="js/steps/StepIntake.js"></script>
  <script type="module" src="js/steps/StepWaiver.js"></script>
  <script type="module" src="js/steps/StepSchedule.js"></script>
  <script type="module" src="js/steps/StepPayment.js"></script>
  <script type="module" src="js/steps/StepConfirmation.js"></script>
  <script type="module" src="js/booking-manager.js"></script>
</head>

<body class="bg-gray-50">

  <site-header></site-header>

  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">

    <div class="max-w-3xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-gray-900">Book a Private Session</h1>
      </div>

      <!-- Progress Bar -->
      <div class="mb-10">
        <div class="flex items-center justify-between relative">
          <!-- Background Line -->
          <!-- Width: 5/6 (83.33%) to span from center of Step 1 to Step 6 -->
          <div
            class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[83.33%] h-1 bg-gray-200 -z-10">
          </div>

          <!-- Step 1 (Service) -->
          <div class="flex-1 w-full flex justify-center z-10">
            <div class="flex flex-col items-center bg-gray-50 px-2">
              <div
                class="step-circle active w-8 h-8 md:w-10 md:h-10 rounded-full border-2 border-[var(--sage-green)] bg-white flex items-center justify-center font-bold text-[var(--sage-green)] mb-1 text-xs md:text-base"
                id="step-0-indicator">1</div>
              <span class="text-[10px] md:text-xs font-medium text-gray-600">Service</span>
            </div>
          </div>

          <!-- Step 2 (Details) -->
          <div class="flex-1 w-full flex justify-center z-10">
            <div class="flex flex-col items-center bg-gray-50 px-2">
              <div
                class="step-circle w-8 h-8 md:w-10 md:h-10 rounded-full border-2 border-gray-300 bg-white flex items-center justify-center font-bold text-gray-400 mb-1 text-xs md:text-base"
                id="step-1-indicator">2</div>
              <span class="text-[10px] md:text-xs font-medium text-gray-500">Details</span>
            </div>
          </div>

          <!-- Step 3 (Waiver) -->
          <div class="flex-1 w-full flex justify-center z-10">
            <div class="flex flex-col items-center bg-gray-50 px-2">
              <div
                class="step-circle w-8 h-8 md:w-10 md:h-10 rounded-full border-2 border-gray-300 bg-white flex items-center justify-center font-bold text-gray-400 mb-1 text-xs md:text-base"
                id="step-2-indicator">3</div>
              <span class="text-[10px] md:text-xs font-medium text-gray-500">Waiver</span>
            </div>
          </div>

          <!-- Step 4 (Schedule) -->
          <div class="flex-1 w-full flex justify-center z-10">
            <div class="flex flex-col items-center bg-gray-50 px-2">
              <div
                class="step-circle w-8 h-8 md:w-10 md:h-10 rounded-full border-2 border-gray-300 bg-white flex items-center justify-center font-bold text-gray-400 mb-1 text-xs md:text-base"
                id="step-3-indicator">4</div>
              <span class="text-[10px] md:text-xs font-medium text-gray-500">Schedule</span>
            </div>
          </div>

          <!-- Step 5 (Payment) -->
          <div class="flex-1 w-full flex justify-center z-10">
            <div class="flex flex-col items-center bg-gray-50 px-2">
              <div
                class="step-circle w-8 h-8 md:w-10 md:h-10 rounded-full border-2 border-gray-300 bg-white flex items-center justify-center font-bold text-gray-400 mb-1 text-xs md:text-base"
                id="step-4-indicator">5</div>
              <span class="text-[10px] md:text-xs font-medium text-gray-500">Payment</span>
            </div>
          </div>

          <!-- Step 6 (Done) -->
          <div class="flex-1 w-full flex justify-center z-10">
            <div class="flex flex-col items-center bg-gray-50 px-2">
              <div
                class="step-circle w-8 h-8 md:w-10 md:h-10 rounded-full border-2 border-gray-300 bg-white flex items-center justify-center font-bold text-gray-400 mb-1 text-xs md:text-base"
                id="step-5-indicator">6</div>
              <span class="text-[10px] md:text-xs font-medium text-gray-500">Done</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Form Container -->
      <div class="bg-white rounded-2xl shadow-sm p-8 md:p-10 border border-gray-100 min-h-[500px] relative">
        <!-- Web Components for Steps -->
        <step-service id="step0"></step-service>
        <step-intake id="step1" class="hidden"></step-intake>
        <step-waiver id="step2" class="hidden"></step-waiver>
        <step-schedule id="step3" class="hidden"></step-schedule>
        <step-payment id="step4" class="hidden"></step-payment>
        <step-confirmation id="step5" class="hidden"></step-confirmation>
      </div>

    </div>
  </main>

  <footer class="bg-gray-800 text-gray-400 mt-20 py-10">
    <div class="container mx-auto px-6 text-center">
      <p class="text-sm">&copy; 2025 What To Do by Nana Sue. All rights reserved.</p>
    </div>
  </footer>

  <style>
    .pac-container {
      z-index: 10000 !important;
    }
  </style>

  <!-- Google Maps API -->
  <script>
    window.initMap = function () {
      console.log("Google Maps API Loaded");
      document.dispatchEvent(new Event('google-maps-loaded'));
    };
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk9l_s9sLgM60sH1a_FoTTWYZkYsgAg8Q&libraries=places,geometry&callback=initMap"
    async defer></script>
</body>

</html>
